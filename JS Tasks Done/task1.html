<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div id="app">
        <div class="container py-5">
            <h1 class="mb-4">Task 1</h1>
            <p>При наведении на кнопку менять ее текст на "Жми", при уходе курсора на "Вернись", при нажатии на "Я нажат"</p>
            <hr class="my-4">
            <div class="row">
                <div class="col-sm-4 col-lg-3 col-xl-2">
                    <button class="btn btn-lg w-100 btn-primary" 
                    @mouseenter="btnText = 'Жми'"
                    @mouseleave="btnText = 'Вернись'"
                    @click="btnText = 'Я нажат'"
                    >{{ btnText }}</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>

        var app = new Vue({
            el: '#app',
            data: {
                btnText: 'Давай сюда'
            }
        })

    </script>

</body>

</html>

		</div>
		<div class="about-img">
			<img src="Images/about.jpg" alt="">

	</section>
	<section class="container gallery">
		<h2>Just gallery demo</h2>
		<div class="grid">
			<div class="cell">
				<img src="https://cdn.w600.comps.canstockphoto.com/im-out-of-this-world-cute-cartoon-image_csp78089178.jpg" alt="">

			<div class="cell">
				<img src="https://cdn.w600.comps.canstockphoto.com/cute-cartoon-astronaut-flies-with-green-eps-vector_csp78089249.jpg" alt="">

	<section class="contact">
		<h2>Contact me</h2>
		<form action="#">
			<p>
				<label for="name">What is your name?</label>
				<input type="text" name="name" id="name" placeholder="Mr. Somebody">
			</p>
			<p>
				<label for="email">Where should I ansver to?</label>
				<input type="email" name="email" id="email" placeholder="thebestdomain@domail.com">
			</p>
			<p>
				<label for="purpose">Choose your topic</label>
				<select name="purpose" id="purpose">
				<option>Work</option>
				<option>Help</option>
				<option>Just for fun</option>
				</select>
			</p>
			<p>
				<textarea name="message" id="message" rows="5" placeholder="text someting"></textarea>
			</p>
			<button>Submit</button>
		</form>
	</section>

		<div class="container">
